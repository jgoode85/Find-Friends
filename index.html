<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- prevent cache -->
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">
    <title>FindFriends</title>
    <link href="https://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojox/mobile/themes/iphone/iphone.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
    <script>
        djConfig = {
            isDebug: true,
            baseUrl: './',
            modulePaths: {
                findfriends: 'js/findfriends'
            },
            parseOnLoad: true
        };
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js.uncompressed.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  	<script type="text/javascript" src="http://code.google.com/apis/gears/gears_init.js"></script>
    <script type="text/javascript">

		dojo.require("dojox.mobile.parser");
		
		dojo.require("dojox.mobile");
		 
		dojo.require("dojox.mobile.ScrollableView");
		
		dojo.require("dojox.mobile.app.TextBox");
		
		// TabBarButton is included here
		dojo.require("dojox.mobile.TabBar"); 
		 
		dojo.require("findfriends.MainListView");
		 
		// Require the compat if the client isn't Webkit-based
		dojo.requireIf(!dojo.isWebKit,"dojox.mobile.compat");

    </script>
	<script src="http://connect.facebook.net/en_US/all.js"></script>
     
    </head>
    <body>
		<div id="fb-root"></div>
		<script>
			 FB.init({ 
				appId:'260314480675881', 
				cookie:true, 
				status:true,
				oauth:true
			 });
		  </script>
		<div id="checkins" dojoType="findfriends.MainListView" selected="true">
		<h1 dojoType="dojox.mobile.Heading" fixed="top">
			<!-- the refresh button -->
		   <div id="refreshButton"  style="display:none" dojoType="dojox.mobile.ToolBarButton" class="mblDomButton toolBarButton" style="float:right;">Refresh</div>
		   <div id="loginButton"  style="display:block" dojoType="dojox.mobile.ToolBarButton" class="mblDomButton toolBarButton" style="float:right;">Login</div>
			Find Your Friends
		</h1>
		<ul id="checkinList" dojoType="dojox.mobile.RoundRectList">
			<li dojoType="dojox.mobile.ListItem" class="checkinListItem">
			
				<div class="checkinContent">
					<div class="checkinUsers">You need to login to Facebook in order to view information.  Click the Login button above.
					</div>
				</div>
			</li>
		</ul>
		</div>
		<div id="settings" dojoType="dojox.mobile.ScrollableView">
			<h1 dojoType="dojox.mobile.Heading">Settings</h1>
			<ul dojoType="dojox.mobile.RoundRectList">
				<li dojoType="dojox.mobile.ListItem">
				<div class="checkinContent">
					<div class="checkinUsers" style="float:left;">Search Radius in Miles
					</div><input id="searchRadius" dojoType="dojox.mobile.app.TextBox" class="settingsTextBox" maxLength="4" size="4" value="50" />
				</div>
				
				</li>
			</ul>
		</div>
		<ul dojoType="dojox.mobile.TabBar"  style="margin-top:-49px;">
			<li dojoType="dojox.mobile.TabBarButton" iconPos1="0,29,29,30" iconPos2="29,29,29,30" selected="true" moveTo="checkins">Checkins</li>
			<li dojoType="dojox.mobile.TabBarButton" iconPos1="0,29,29,30" iconPos2="29,29,29,30" moveTo="settings">Settings</li>
		</ul>
    </body>
</html>
